<style>
.circle-wrap{
  width:60px;
  height:60px;
  position:relative;
  margin: 0 auto;
}
.circle{
  border:1px solid #fff;
  border-radius:50%;
  position:absolute;
  width:60px;
  height:60px;
  left:50%;
  top:50%;
  transform:translate(-50%, -50%);
}
.circle .line{
  width:50%;
  height:1px;
  background-color:transparent;
  position:absolute;
  top:calc(50% - 1px);
  transform-origin:right;
  animation: animate 5s linear infinite;
}
.circle .line::before{
  content:"";
  width:5px;
  height:5px;
  background-color:#fff;
  border-radius:50%;
  display:block;
  top:-2px;
  left:-3px;
  position:absolute;
}
@keyframes animate { 
   0% { 
    transform:rotate(0deg); 
    } 
  100% { 
    transform:rotate(-360deg); 
    } 
}
</style></div>
